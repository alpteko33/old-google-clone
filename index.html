<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="logo">
        </div>
    </header>
    <section class="first_sec">
        <div class="search_div">
            <p>Search the web using Google!</p>
            <input id="search__box" type="text">
            <div>
                <input class="btn" type="submit" value="Google Search">
                <input class="btn" type="submit" name="" id="" value="I'm feeling lucky">
            </div>
        </div>
    </section>
    <section class="second_sec">
        <div class="second_div">
            <div class="left_container">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
                </ul>
            </div>
            <div class="center_container">
                <ul>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>
            <div class="right_container">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" value="your e-mail">
                <ul>
                    <li id="yyk"><input type="submit" name="" id="" value="Subscribe" ></li>
                    <li id="yyk"><a href="">Archive</a></li>
                </ul>
                
            </div>
        </div>
    </section>

    <footer>
       <p> Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
